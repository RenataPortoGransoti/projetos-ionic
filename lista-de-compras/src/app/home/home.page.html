<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-input placeholder="Produto" [(ngModel)]="texto"></ion-input>       
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-item>
            <ion-input placeholder="Valor" [(ngModel)]="preco"></ion-input>       
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-button color="primary" size="small" (click)="adiciona()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>

      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item  *ngFor = "let elemento_da_lista_preco of variavel_lista_preco;    index as i" >
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  {{elemento_da_lista}}
                </ion-col>
                
                
                <ion-col size="3">
                  {{elemento_da_lista_preco}}
                </ion-col>

                <ion-col size="3">
                  <ion-button color="danger" size="small" (click)="remove(i)">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
            
            

          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>  
</ion-content>
