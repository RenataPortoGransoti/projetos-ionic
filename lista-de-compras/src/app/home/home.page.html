<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <ion-grid>
      <ion-text>
        <h1>Lista de Compras</h1>
      </ion-text>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-input placeholder="Produto" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item>
            <ion-input placeholder="Valor" [(ngModel)]="preco"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button  (click)="adiciona()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor = "let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col size="5">
                  {{elemento_da_lista[1][0]}}
                </ion-col>
                <ion-col size ="4">
                  {{elemento_da_lista[1][1]}}
                </ion-col>
                <ion-col size="3">
                  <ion-button color="danger" size="small" (click)="remove(elemento_da_lista[0][0])">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-col>
        <ion-item class="total">
          Total: R${{total}}
        </ion-item>
      </ion-col>
    </ion-grid> 
    <ion-img clas="imagem" src="https://cdn.pixabay.com/photo/2016/05/18/16/25/shopping-1400845_960_720.png"></ion-img>
  </div>
</ion-content>

  <footer>
<ion-segment>
  <ion-segment-button>
    Tudo
  </ion-segment-button>
  <ion-segment-button value="favorites" (ionSelect)="favorites()">
    Favoritos
  </ion-segment-button>
</ion-segment>
  </footer>
